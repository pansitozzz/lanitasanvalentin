<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:ital,wght@1,600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0405;
            --bg-gradient: radial-gradient(circle at center, #4a0e1a 0%, #1a070a 70%, #050203 100%);
            --accent: #ff758f;
            --elegant-white: #fff5f6;
            --polaroid-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-dark);
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay de grano para textura Y2K/Film */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.15;
            z-index: 2;
            pointer-events: none;
        }

        .maintenance-container {
            text-align: center;
            z-index: 100; /* Siempre encima */
            padding: 3.5rem;
            background: rgba(10, 4, 5, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50px;
            border: 1px solid rgba(255, 117, 143, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            max-width: 85vw;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 6vw, 3.8rem);
            color: var(--accent);
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 117, 143, 0.4);
            letter-spacing: -1px;
        }

        .sub-elegant {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-weight: 600;
            color: var(--elegant-white);
            opacity: 0.9;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            margin-top: 20px;
            letter-spacing: 2px;
            display: block;
            position: relative;
            padding-top: 15px;
        }

        .sub-elegant::before {
            content: "";
            position: absolute;
            top: 0;
            left: 25%;
            right: 25%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        /* Sistema de fotos aleatorias */
        .floating-photo {
            position: absolute;
            bottom: -300px;
            background: #fff;
            padding: 8px 8px 22px 8px;
            box-shadow: var(--polaroid-shadow);
            border-radius: 3px;
            z-index: 1;
            will-change: transform, opacity;
            transition: filter 0.5s ease;
        }

        .floating-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: contrast(1.1) saturate(1.1);
        }

        .heart {
            position: absolute;
            color: var(--accent);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0) rotate(var(--rot-start)) scale(var(--size)); 
                opacity: 0; 
            }
            10% { opacity: var(--max-op); }
            90% { opacity: var(--max-op); }
            100% { 
                transform: translateY(-140vh) rotate(var(--rot-end)) scale(var(--size)); 
                opacity: 0; 
            }
        }

        @media (max-width: 600px) {
            .maintenance-container { padding: 2rem; border-radius: 30px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="maintenance-container">
        <h1>Inactiva hasta el 14 de febrero...</h1>
        <span class="sub-elegant">o hasta que regreses de Piura. ‚ù§Ô∏è‚Äçü©π</span>
    </div>

    <script>
        const photos = ['mc.JPEG', 'som.JPEG', 'op.JPEG', 'did.JPEG', 'oj.JPEG', 'of.jpg', 'os.JPEG'];
        
        // Funci√≥n para obtener n√∫mero aleatorio en un rango
        const randomRange = (min, max) => Math.random() * (max - min) + min;

        function createFloatingElement() {
            const isPhoto = Math.random() > 0.2; 
            const el = document.createElement('div');
            
            // Configuraci√≥n de aleatoriedad avanzada
            const size = isPhoto ? randomRange(0.6, 1.2) : randomRange(0.5, 1.5);
            const duration = randomRange(15, 25);
            const startRot = randomRange(-25, 25);
            const endRot = randomRange(-10, 10) + (startRot > 0 ? 40 : -40);
            const maxOp = isPhoto ? randomRange(0.4, 0.8) : randomRange(0.2, 0.5);
            const zIndex = Math.floor(size * 10); // Fotos m√°s grandes se ven "m√°s cerca"
            const blurVal = size < 0.8 ? (0.8 - size) * 5 : 0; // Efecto de profundidad

            el.className = isPhoto ? 'floating-photo' : 'heart';
            el.style.setProperty('--size', size);
            el.style.setProperty('--rot-start', `${startRot}deg`);
            el.style.setProperty('--rot-end', `${endRot}deg`);
            el.style.setProperty('--max-op', maxOp);
            el.style.zIndex = zIndex;
            el.style.filter = `blur(${blurVal}px)`;
            
            if (isPhoto) {
                const img = document.createElement('img');
                img.src = photos[Math.floor(Math.random() * photos.length)];
                el.style.width = '120px';
                el.style.height = '150px';
                el.appendChild(img);
            } else {
                el.innerHTML = '‚ù§';
                el.style.fontSize = '20px';
            }

            el.style.left = randomRange(0, 95) + 'vw';
            el.style.animation = `floatUp ${duration}s linear forwards`;

            document.body.appendChild(el);

            // Limpieza de memoria
            setTimeout(() => el.remove(), duration * 1000);
        }

        // Generaci√≥n inicial distribuida
        for(let i=0; i<12; i++) {
            setTimeout(createFloatingElement, randomRange(0, 5000));
        }

        // Bucle continuo
        setInterval(createFloatingElement, 2000);
    </script>
</body>
</html>
